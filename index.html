<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo | jQuery</title>
	
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="./css/bootstrap.min.css">

	<!-- jQuery -->
	<script src="./js/jquery.min.js"></script>

	<!-- App JS -->
	<script src="./js/app.js"></script>

</head>
<body>
	<div class="row">
		<div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
			<div class="p-4 p-md-5 my-5 mx-3 mx-sm-5 mx-md-0 border shadow-sm">
				<h1 class="text-primary border-bottom border-primary border-3 pb-2 mb-4">
					<i class="fa-solid fa-list-check me-1"></i>
					My Todo's
					<span class="fs-4 float-end badge bg-danger">0</span>
				</h1>
			
				<div id="new-task">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Enter your task">
						<span class="input-group-text ms-2 p-0 bg-white border-0">
							<button class="btn btn-primary fs-4">+</button>
						</span>
				
						<div class="invalid-feedback">Please fill task field !</div>
					</div>
				</div>
			
				<ul id="tasks" class="mt-4 list-unstyled"></ul>
				<hr>
				<ul id="done" class="mt-4 list-unstyled"></ul>
			</div>
		</div>
	</div>
</body>
</html>
